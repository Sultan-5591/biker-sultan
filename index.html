<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Sultan</title>
    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
              "bike-primary-bg": "rgba(231, 111, 81, 0.10)",
            },
          },
        },
      };
    </script>

    <!-- custom styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="md:container md:mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 text-base shadow"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl">Biker Sultan</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-base px-1">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end w-auto">
            <a class="btn btn-primary bg-bike-primary text-white">Login</a>
          </div>
        </div>
      </nav>
      <!-- slider or carousel -->
      <div class="carousel w-full bg-bike-primary-bg">
        <div id="item1" class="carousel-item w-full">
          <div class="flex">
            <div class="space-y-7">
              <h2 class="text-6xl font-bold">
                Ride-on R15 V4 <br />
                with Smile
              </h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
                facere, minima molestiae officiis explicabo amet. Nulla.
              </p>
              <button class="btn bg-bike-primary text-white">Purchase</button>
            </div>
            <div>
              <img src="assets/slider/bike1.png" class="w-full" />
            </div>
          </div>
        </div>
        <div id="item2" class="carousel-item w-full">
          <img src="assets/slider/bike2.png" class="w-full" />
        </div>
        <div id="item3" class="carousel-item w-full">
          <img src="assets/slider/bike3.png" class="w-full" />
        </div>
        <div id="item4" class="carousel-item w-full">
          <img src="assets/slider/bike3.png" class="w-full" />
        </div>
      </div>
      <div class="flex w-full justify-center gap-2 py-2">
        <a href="#item1" class="btn btn-xs">1</a>
        <a href="#item2" class="btn btn-xs">2</a>
        <a href="#item3" class="btn btn-xs">3</a>
        <a href="#item4" class="btn btn-xs">4</a>
      </div>
    </header>
    <main class="md:container md:mx-auto"></main>
    <footer></footer>
  </body>
</html>
